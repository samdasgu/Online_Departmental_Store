<div class="container">
    <div class="row">
        <div class="col-md-2">
            <p><strong>Order Id</strong></p>
        </div>
        <div class="col-md-2">{{order.orderId}}</div>
        <div class="col-md-2">
            <p><strong>Mobile No</strong></p>
        </div>
        <div class="col-md-2">{{order.mobileNumber}}</div>
    </div>
    <app-order-details [orderId]="order.orderId" [items]="order.items" [isCreateOrder]="isCreateOrder"></app-order-details>
</div>
