<div class="row">
    <div class="col-md-2">{{displayedOrderItem.orderId}}</div>
    <div class="col-md-3">{{displayedOrderItem.mobileNumber}}</div>
    <div class="col-md-3">{{displayedOrderItem.amount | currency : 'INR'}}</div>
    <div class="col-md-2">{{displayedOrderItem.orderDate | date}}</div>
    <div class="col-md-2"><a [routerLink]="['/customer', displayedOrderItem.orderId, false]">Generate Bill</a></div>
</div>
